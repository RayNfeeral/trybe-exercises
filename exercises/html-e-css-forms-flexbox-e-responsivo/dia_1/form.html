<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" maxlength="40" required>
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" maxlength="50" required>
      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" maxlength="11" required>
      <label for="endereco">Endere√ßo:</label>
      <input type="text" name="endereco" id="endereco" maxlength="200" required>
      <label for="cidade">Cidade:</label>
      <input type="text" name="cidade" id="cidade" maxlength="28" required>
      <label for="estado">Estado:</label>
      <select name="estado" id="estado" required></select>
      <fieldset>
        <legend>Tipo:</legend>
        <input type="radio" name="tipo" id="tipo1" value="Casa" required>
        <label for="tipo1">Casa</label>
        <input type="radio" name="tipo" id="tipo2" value="Apartamento" required>
        <label for="tipo2">Apartamento</label>
      </fieldset>
    </fieldset>
  </form>
</body>
</html>

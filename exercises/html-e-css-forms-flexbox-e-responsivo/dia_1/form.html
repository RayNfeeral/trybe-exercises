<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <form action="" method="get">
    <fieldset>
      <legend>Dados pessoais:</legend>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" maxlength="40" required>
      <label for="email">Email:</label>
      <input type="text" name="email" id="email" maxlength="50" required>
      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" maxlength="11" required>
      <label for="endereco">Endereço:</label>
      <input type="text" name="endereço" id="endereco" maxlength="200" required>
      <label for="cidade">Cidade:</label>
      <input type="text" name="cidade" id="cidade" maxlength="28" required>
      <label for="estado">Estado:</label>
      <select name="estado" id="estado" required></select>
      <fieldset>
        <legend>Tipo:</legend>
        <input type="radio" name="tipo" id="tipo1" value="Casa" required>
        <label for="tipo1">Casa</label>
        <input type="radio" name="tipo" id="tipo2" value="Apartamento" required>
        <label for="tipo2">Apartamento</label>
      </fieldset>
    </fieldset>
    <fieldset>
      <legend>Último emprego:</legend>
      <label for="resumo">Resumo do currículo:</label>
      <textarea name="resumo" id="resumo" maxlength="1000" required></textarea>
      <label for="cargo">Cargo:</label>
      <input type="text" name="cargo" id="cargo" maxlength="40" required>
      <label for="descrição">Descrição do cargo:</label>
      <input type="text" name="descrição" id="descrição" maxlength="500" required>
      <label for="data">Data de início:</label>
      <input type="text" name="data" id="data" maxlength="500" pattern="^(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[012])/(19|20)\d\d$" required>
    </fieldset>
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>
  </form>
  <div id="log"></div>
</body>
</html>
